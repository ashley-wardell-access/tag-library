<div class="widget no-padding widget-approve-list dashboard-app-card">
    <div class="widget-context-menu btn-group dropdown-toggle">
        <a data-toggle="dropdown">
            <i class="icon-drag"></i>
        </a>
        <ul class="dropdown-menu pull-right" role="menu">
            <li><a class="widget-refresh"><i class="icon-refresh"></i><span>Refresh</span></a></li>
            <li role="separator" class="divider"></li>
            <li><a class="approve-app-carousel"><i class="icon-table-thin"></i><span>View as Slides</span></a></li>
            <li><a class="approve-app-grid"><i class="icon-payslip"></i><span>View as a Grid</span></a></li>
            <li role="separator" class="divider"></li>
            <li class="dropdown-submenu">
                <a tabindex="-1"><i class="icon-filter"></i><span>Selected database</span></a>
                <ul class="dropdown-menu approve-database"></ul>
            </li>
            <li role="separator" class="divider"></li>
            <li class="dropdown-submenu">
                <a tabindex="-1"><i class="icon-coins-stacked"></i><span>Include Net values up to</span></a>
                <ul class="dropdown-menu approve-filter-net">
                    <li>
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <input type="number" class="form-control approve-filter-value" />
                            <div class="input-group-btn">
                                <a class="btn btn-viridiangreen approve-filter-submit">Go</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
            <li role="separator" class="divider"></li>
            <li><a class="widget-remover"><i class="icon-delete"></i><span>Remove App</span></a></li>
        </ul>
    </div>
        
    <div class="approve-summary drag-handle">
        <p>Purchase Invoices to approve</p>
        <span class="approve-count"></span><a>View All</a><br>
        <span class="approve-current-database"><span></span></span>
    </div>
    <span class="approve-icon">
        <i class="icon-circle-tick"></i>
    </span>
    <!-- Carousel view container -->
    <div class="approve-carousel" style="display: none;">
        <ul></ul>
    </div>
    <div class="approve-carousel-footer" style="display:none;">
        <ul></ul>
        <a class="btn btn-viridiangreen approve-footer-approve pull-right btn-with-icon" title="Approve this record"><i class="icon-circle-tick"></i><span>Approve</span></a>
    </div>
    <!-- Grid view container -->
    <div class="approve-grid widget-grid" style="display: none;">
        <ul class="widget-grid-body"></ul>
        <div class="approve-grid-footer widget-grid-footer">
            <div class="pull-left">
                <input type="checkbox" class="check-all" />
                <label class="check-all-label">Select All</label>
                <span class="selected-count"></span>
            </div>
            <a class="btn btn-viridiangreen approve-footer-approve pull-right btn-with-icon" title="Approve selected record(s)"><i class="icon-circle-tick"></i><span>Approve</span></a>
        </div>
    </div>
</div>

<!-- modal dialog for approving -->
<div id="approve-app-confirmation-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header viridiangreen">
                <i class="icon-cross" data-dismiss="modal"></i>
                <h4 class="modal-title">Approve Selected Record(s)</h4>
            </div>
            <div class="modal-body">
                <div class="app-dialog-approve" style="display: none;">
                    <p></p>
                </div>
                <div class="app-dialog-working" style="display: none;">
                    <p>Working..</p>
                    <span></span>
                </div>
                <div class="app-dialog-complete" style="display: none">
                    <p></p>
                </div>
            </div>
            <div class="modal-footer">
                <a class="app-dialog-approve-cancel btn btn-neutral-4 pull-left" data-dismiss="modal">Cancel</a>
                <a class="app-dialog-button-approve btn btn-viridiangreen pull-right">Approve</a>
            </div>
        </div>
    </div>
</div>
